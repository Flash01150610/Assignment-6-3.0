<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        // Create a new Phaser Game instance with a configuration object
        const config = {
            type: Phaser.CANVAS,
            width: 800,
            height: 600,
            scene: [Scene1, Scene2]
        };

        // Define global variables
        var player;
        var mage;
        var dragon;
        var trees;
        var thunder;
        var water;
        var rocks;
        var score = 0;
        var gameOver = false;
        var scoreText;

        class Scene1 extends Phaser.Scene {
            preload() {
                this.load.image('background', 'assets/background.png');
                this.load.image('mage', 'assets/mage.png');
                this.load.image('tree', 'assets/tree.png');
                this.load.image('dragon', 'assets/dragon.png');
                this.load.image('thunder', 'assets/thunder.png');
                this.load.image('water', 'assets/water.png');
                this.load.spritesheet('rocks', 'assets/rocks.png', { frameWidth: 32, frameHeight: 48 });
            }

            create() {
                // Add a background sprite
                const background = this.add.sprite(0, 0, 'background').setOrigin(0, 0);

                // Set up a text object to display scene information
                const text = this.add.text(400, 300, 'Scene 1 - Press Space to Transition', {
                    fontSize: '24px',
                    fill: '#fff'
                });
                text.setOrigin(0.5);

                // Add a mage sprite
                mage = this.add.sprite(400, 200, 'mage');

                // Define a key for transitioning to the next scene
                const spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

                // Set up an event listener for the space key
                this.input.keyboard.on('keydown-SPACE', () => {
                    // Transition to the next scene
                    this.scene.start('Scene2');
                }, this);
            }

            update() {
                // Add any game logic or updates here
            }
        }

        class Scene2 extends Phaser.Scene {
            create() {
                // Set up a text object to display scene information
                const text = this.add.text(400, 300, 'Scene 2 - Press Space to Go Back', {
                    fontSize: '24px',
                    fill: '#fff'
                });
                text.setOrigin(0.5);

                // Add a dragon sprite
                dragon = this.add.sprite(400, 200, 'dragon');

                // Set up an event listener for the space key to go back to Scene1
                this.input.keyboard.on('keydown-SPACE', () => {
                    // Transition to the previous scene
                    this.scene.start('Scene1');
                }, this);
            }
        }

        // Create a new Phaser Game instance
        const game = new Phaser.Game(config);
    </script>
</body>
</html>
