<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

// Create a new Phaser Game instance with a configuration object
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: [Scene1, Scene2]
};

// Define the first scene
class Scene1 extends Phaser.Scene {
    preload() {
        // Load your assets here (images, spritesheets, etc.)
        this.load.image('mage', 'mage.jpg');
    }

    create() {
        // Add a background sprite
        const background = this.add.sprite(0, 0, 'mage').setOrigin(0, 0);

        // Set up a text object to display scene information
        const text = this.add.text(400, 300, 'Scene 1 - Press Space to Transition', {
            fontSize: '24px',
            fill: '#fff'
        });
        text.setOrigin(0.5);

        // Define a key for transitioning to the next scene
        const spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

        // Set up an event listener for the space key
        this.spaceKeyListener = this.input.keyboard.on('keydown-SPACE', () => {
            // Transition to the next scene
            this.scene.start('Scene2');
        });
    }

    update() {
        // Add any game logic or updates here
    }

    destroy() {
        // Remove the event listener
        if (this.spaceKeyListener) {
            this.spaceKeyListener.remove();
        }
    }
}

// Define the second scene
class Scene2 extends Phaser.Scene {
    create() {
        // Additional setup for Scene2
        const text = this.add.text(400, 300, 'Scene 2 - Press Space to Go Back', {
            fontSize: '24px',
            fill: '#fff'
        });
        text.setOrigin(0.5);

        // Set up an event listener for the space key to go back to Scene1
        this.spaceKeyListener = this.input.keyboard.on('keydown-SPACE', () => {
            // Transition to the previous scene
            this.scene.start('Scene1');
        });
    }

    update() {
        // Additional updates for Scene2 if needed
    }

    destroy() {
        // Remove the event listener
        if (this.spaceKeyListener) {
            this.spaceKeyListener.remove();
        }
    }
}

// Create a new Phaser Game instance
const game = new Phaser.Game(config);

game.scene.add(dragon);
game.scene.add(Fallingrocks);
game.scene.add(thunder);
game.scene.add(water);
    
</script>

</body>
</html>
